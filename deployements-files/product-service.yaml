apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: developement  # Ajout du namespace
spec:
  replicas: 2  # Nombre de répliques du microservice
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: mohamedlouay/product-service:latest # Remplace <username> par ton nom d'utilisateur Docker Hub
          ports:
            - containerPort: 8002  # Le port sur lequel ton microservice écoute
          env:
            - name: NODE_ENV
              value: "production"  # L'environnement de production

---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: developement  # Ajout du namespace
spec:
  type: NodePort
  selector:
    app: product-service  # Correction ici
  ports:
    - protocol: TCP
      port: 8002
      targetPort: 8002
      nodePort: 30082  # Port entre 30000-32767
